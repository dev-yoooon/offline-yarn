<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="@@webRoot/assets/css/common.css">
</head>
<body>
  <div class="guide-wrap">
    <header class="guide-header">
      <a href="#!" class="logo">DB</a>
      <ul>
        <li><a href="#!">워크시트</a></li>
        <li><a href="#!">기본 가이드</a></li>
        <li><a href="#!">컴포넌트</a></li>
        <li><a href="#!">템플릿</a></li>
      </ul>
    </header>

    <table>
      <thead>
        <tr>
          <th>cate1</th>
          <th>cate2</th>
          <th>cate3</th>
          <th>cate4</th>
          <th>link</th>
          <th>비고</th>
        </tr>
      </thead>

      <tbody>
        <tr>
        </tr>
      </tbody>
    </table>

  </div>
 
  <script
  src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous"></script>
  <script>
    let listData = {};
    fetch('data.json')
    .then((response) => response.json())
    .then((data) => {list(data)});

    function list(data) {
      $tbody = $('table tbody');
      $td = $('table tbody td');

      for (const [key, value] of Object.entries(data)) {
        value.forEach((obj) => {
          
          let td = `
          <tr>
            <td>${obj.cate1}</td>
            <td>${obj.cate2}</td>
            <td>${obj.cate3}</td>
            <td>${obj.cate4}</td>
            <td>${obj.link}</td>
            <td>${obj.etc}</td>
          </tr>
          `;
          $tbody.append(td);
        });
      }
      
    }
  </script>
</body>
</html>
