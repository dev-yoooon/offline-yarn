<% let active = locals.active ? locals.active : '' %>
<% let slot = locals.slot ? locals.slot : '' %>

<header class="gnb">
    <ul>
        <% for(let i=0; i<5; i++) { %>
            <li <%- ( i == active ) ? 'class="active"' : '' %>><a href="#">menu<%= i %></a></li>
        <% } %>
    </ul>
    <%- slot %>
</header>
