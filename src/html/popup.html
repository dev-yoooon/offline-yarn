<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="@@webRoot/assets/css/common.css">
</head>
<body>
	
    <div class="popup">
        <div class="bottom-sheet">
            <div class="select-wrap">
                <div class="label">select</div>
                <label for="sel">select.....</label>
                <ul>
                    <% for(let i = 0; i < 20; i++) { %>
                    <li><a href="!">option <%= i %></a></li>
                    <% } %>
                </ul>

                <!-- <select name="" id="sel" class="blind">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select> -->
            </div>
            <div class="input-wrap">
                <label for="inp" class="label">inpput</label>
                <input type="text" placeholder="input text">
            </div>
            
            <div class="popup-footer">
                <button type="button">다음</button>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(function(){
        $bottom = $('.bottom-sheet');
        $select = $bottom.find('.select-wrap label');
        $ul = $bottom.find('ul');

        $select.on('click', function(e){
            e.preventDefault();

            
            if($(this).hasClass('active')){
                $(this).removeClass('active');
                $ul.slideUp();
            }else{
                $(this).addClass('active');
                $ul.slideDown();
            }
        })

    })
</script>
</body>
</html>
