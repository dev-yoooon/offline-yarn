    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(function() {
            $(window).resize(resize);

            function resize() {
                if (screen.width < 360) {
                    const size = screen.width * (16 / 360);
                    $(":root").css("font-size", `${Math.floor(size)}px`);
                } else {
                    $(":root").removeAttr("style");
                }
            }
        });
    </script>
</body>
