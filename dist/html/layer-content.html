<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/common.css" />
</head>

<body>
    <div id="wrap"></div>

    <div class="layer-wrap">
        <!-- layer header -->
        <header class="header layer-header">
            <!-- button goback -->
            <button type="button" class="btn-back">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 20L8 12L16 4" stroke="#1C1C28" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <!-- //button goback -->

            <!-- title -->
            <h1 class="header-tit">자동차 보험</h1>
            <!-- //title -->

            <!-- step menu -->
            <button type="button" class="btn-step" aria-label="진행중 메뉴보기">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="4" width="20" height="1.6" fill="#1C1C28" />
                    <rect x="2" y="11" width="20" height="1.6" fill="#1C1C28" />
                    <rect x="2" y="18" width="20" height="1.6" fill="#1C1C28" />
                </svg>
            </button>
            <!-- //step menu -->

            <!-- home -->
            <button type="button" class="btn-home" aria-label="home">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.75 21.25V8.07518L12.5 1.91712L21.25 8.07518V21.25H3.75Z" stroke="#1C1C28" stroke-width="1.5" />
                    <path d="M9.99609 17H14.9961" stroke="#1C1C28" />
                </svg>
            </button>
            <!-- //home -->
        </header>
        <!-- //layer header -->

        <div class="layer-content">
            <!-- title area -->
            <div class="tit-area">
                <h2 class="tit">
                    자동차번호 또는
                    <br />
                    차대번호를 입력해 주세요.
                </h2>
                <p class="desc">
                    중고차는 자동차번호를 입력해 주세요.
                    <br />
                    차대번호는 새로 출고하는 차량만 가능합니다.
                </p>
            </div>
            <!-- //title area -->

            <!-- content area -->
            <div class="content-area"></div>
            <!-- //content area -->
        </div>

        <!-- layer footer -->
        <div class="layer-footer">
            <button type="button">다음</button>
        </div>
        <!-- //layer footer -->
    </div>
</body>

</html>
