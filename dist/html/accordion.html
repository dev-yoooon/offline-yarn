    <script>
        $(".btn").on("click", function(e) {
            e.preventDefault();

            let $this = $(this);
            const $li = $this.closest("li");
            const $cont = $li.find(".cont");

            if ($li.hasClass("active")) {
                const contH = $li.find(".cont").outerHeight();
                $li.removeClass("active");
                gsap.fromTo(
                    $cont, {
                        height: contH,
                        duration: 0.5
                    }, {
                        height: 0,
                        duration: 0.5
                    }
                );
            } else {
                $li.addClass("active").siblings().removeClass("active");
                gsap.fromTo(
                    $cont, {
                        height: 0,
                        duration: 0.5
                    }, {
                        height: "auto",
                        duration: 0.5
                    }
                );
            }
        });

        $(".cont button").on("click", function(e) {
            e.preventDefault();

            const $cont = $(this).closest(".cont");
            const contH = $(this).closest(".cont").outerHeight();
            gsap.to($cont, {
                height: 0,
                duration: 0.5
            });
        });
