    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $bottom = $(".bottom-sheet");
        $select = $bottom.find(".select-wrap label");
        $ul = $bottom.find("ul");

        $select.on("click", function (e) {
          e.preventDefault();

          if ($(this).hasClass("active")) {
            $(this).removeClass("active");
            $ul.slideUp();
          } else {
            $(this).addClass("active");
            $ul.slideDown();
          }
        });
      });
    </script>
